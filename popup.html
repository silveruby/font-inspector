<!doctype html>
<html>
	<head>
		<!-- Le styles -->
	    <link rel="stylesheet" type="text/css" href="popup.css">
	
		<script>
			function updatePopup(selText){
				document.getElementById('f_text').textContent = selText["text"];				
				document.getElementById('f_size').textContent = selText["font_size"];
				// document.getElementById('f_height').textContent = selText["line_height"];					
				document.getElementById('f_family').textContent = selText["font_family"];
				document.getElementById('f_style').textContent = selText["font_style"];
				document.getElementById('f_weight').textContent = selText["font_weight"];				
				document.getElementById('f_color').textContent = selText["font_color"];											
			}
		</script>
	</head>
	<body>
		<p><strong>Selected Text</strong><br /><span id="f_text">No text selected<span></p>
		<ul>
			<li><strong>Size</strong><span id="f_size">No text selected</span></li>
			<!-- <li><strong>Size</strong><span id="f_height">No text selected</span></li> -->			
			<li><strong>Family</strong><span id="f_family">No text selected</span></li>
			<li><strong>Style</strong><span id="f_style">No text selected</span></li>
			<li><strong>Weight</strong><span id="f_weight">No text selected</span></li>			
			<li><strong>Color</strong><span id="f_color">No text selected</span></li>
		</ul>
		
		<script type="text/javascript"> 
			chrome.extension.onRequest.addListener(updatePopup);
			chrome.tabs.executeScript(null, { file: "content_script.js" });	
	    </script>
	
	</body>
</html>
